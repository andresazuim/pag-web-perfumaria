<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Perfumaria</title>
</head>

<body>
    <header>
        <div class="container-head">
            <div class="container-header-logo">

                <div class="container-logo">
                    <a href="../index.html" class="container__link">
                        <img src="../img/logo-completa.svg" alt="logo Perfumaria" class="logo-completa">
                </div>
                <div class="container-head-atalhos"></div>
                <section class="container__botao__ancora">
                    <a href="#" class="container__link"><img src="../img/Favoritos.svg" alt="Meus Favoritos"
                            class="container-imagem container__imagem-transparente">
                        <p class="container__texto container-favoritos">Meus favoritos</p>
                    </a>
                    <a href="#" class="container__link">
                        <img src="../img/Compras.svg" alt="Carrinho de Compras" class="container-imagem">
                        <p class="container__texto">Minha sacola</p>
                    </a>
                    <a href="./perfil.html" id="user-perfil" class="container__link">
                        <img src="../img/fa--user.svg" alt="Perfil" class="container-imagem">
                        <p class="container__texto">Perfil</p>
                    </a>
                </section>
            </div>
            <div class="container-head-barra-de-pesquisa">
                <input type="search" class="input-busca" placeholder="O que você procura hoje?"></input>
                <button class="botao-busca">
                    <img src="../img/busca.svg" alt="lupa para busca" class="imagem__lupa">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Carrinho de Compras</h1>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Produtos serão inseridos aqui -->
                </tbody>
            </table>
            <div class="total">
                Total: R$ <span id="cart-total">0,00</span>
            </div>
            <a href="#">
                <button id="checkout-button" class="button button-final-compra">Finalizar Compra</button>
            </a>
            <a href="../index.html">
                <button class="button button-continua-compra">Continuar Comprando</button>
            </a>

        </div>
    </main>
    <footer class="rodape">
        <h3>Projeto desenvolvido por Andresa Zuim</h3>
    </footer>
    <script src="../script/car.js"></script>
</body>

</html>
