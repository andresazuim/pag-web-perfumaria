<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Perfumaria</title>
</head>

<body>
    <header>
        <div class="container-head">
            <div class="container-header-logo">

                <div class="container-logo">
                    <a href="index.html" class="container__link">
                        <img src="./img/logo-completa.svg" alt="logo Perfumaria" class="logo-completa">
                    </a>
                </div>
                <div class="container-head-atalhos"></div>
                <section class="container__botao__ancora">
                    <a href="#" class="container__link"><img src="./img/Favoritos.svg" alt="Meus Favoritos"
                            class="container-imagem container__imagem-transparente">
                        <p class="container__texto container-favoritos">Meus favoritos</p>
                    </a>
                    <a href="./pages/car.html" class="container__link">
                        <img src="./img/Compras.svg" alt="Carrinho de Compras" class="container-imagem">
                        <p class="container__texto">Minha sacola</p>
                    </a>
                    <a href="pages/perfil.html" id="user-perfil" class="container__link">
                        <img src="img/fa--user.svg" alt="Perfil" class="container-imagem">
                        <p class="container__texto">Perfil</p>
                    </a>
                </section>
            </div>
            <div class="container-head-barra-de-pesquisa">
                <input type="search" class="input-busca" placeholder="O que você procura hoje?"></input>
                <button class="botao-busca">
                    <img src="img/busca.svg" alt="lupa para busca" class="imagem__lupa">
                </button>
            </div>
        </div>
    </header>

    <section class="carrossel">
        <div class="carrossel__container">
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/planfetos/banner-1.jpg" alt="Lançamento casa214"></div>
                    <div class="swiper-slide"><img src="img/planfetos/banner-2.webp" alt="Make b"></div>
                    <div class="swiper-slide"><img src="img/planfetos/banner-3.jpg" alt="Nativa spa"></div>
                    <div class="swiper-slide"><img src="img/planfetos/banner.jpg" alt="Desconto boticario"></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <section class="lancamentos">
                <h3 class="lancamentos__descricao__titulo">Conheça nossos produtos </h3>
            </section>
            <section class="lancamentos__cards"></section>
        </div>
    </section>

    <div id="app"></div>

    <footer class="rodape">
        <h3>Projeto desenvolvido por Andresa Zuim</h3>
    </footer>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 1,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
    <script src="./script/produtos.js"></script>
</body>

</html>
